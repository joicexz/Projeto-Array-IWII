<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../img/icone.png">
    <link rel="stylesheet" href="../CSS/publicar.css">
    <script type="module" src="../JS/test.js" defer></script>
    <script type="module" src="../JS/publicar.js" defer></script>
    <title>Publicar</title>
</head>

<body>

    <!-- MENU -->
    <nav class="nav">
        <div class="logo">
            <img src="../img/logo.png" alt="logo">
        </div>

        <div class="edit-fav">
            <a href="pesquisa.html"><label for="check" class="icon"><i class='bx bx-search' style='color:#272626de'
                        title="Pesquisar"></i></label></a>
            <a href="publicar.html"><i class='bx bxs-pencil' style='color:#545454' title="Publicar"></i></a>
            <a href="favorito.html"><i class='bx bxs-heart' style='color:#ec08088f' title="Favoritos"></i></a>
        </div>
    </nav>


    <!-- MAIN -->
    <section class="container">
        <div class="tittle">
            <span>SEJA PARTE DA NOSSA MESA!</span>
            <span>COMPARTILHE SUA RECEITA CONOSCO</span>
        </div>
        <div class="container-publicar">
            <form id="form-receita">
                <div class="form">
                    <div class="file1">

                        <div class="esquerdo">
                            <span>Foto prato feito</span>
                            <div class="img-area">
                                <img id="imagemPreview" src="" alt="Preview da Imagem"
                                    style="display:none; margin-top: 20px; max-width: 100%;">
                            </div>

                            <input type="file" id="uploadImagem" accept="image/*">
                        </div>

                        <div class="direito">
                            <div>
                                <label for="nome-receita">Nome da Receita</label>
                                <input type="text" id="nome">
                            </div>

                            <div>
                                <label for="descricao">Descrição</label>
                                <textarea name="descricaoArea" id="descricao"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="file2">
                        <span>Ingredientes</span>

                        <div class="ingredientes-container">
                            <input type="text" id="ingredienteInput" placeholder="Digite um ingrediente">
                            <button type="button" id="adicionarIngredienteBtn">ADICIONAR</button>

                            <!-- Lista de Ingredientes -->
                            <ul id="listaIngredientes"></ul>
                        </div>
                    </div>

                    <div class="file3">
                        <label for="preparo">Modo de Preparo</label>
                        <textarea id="preparo"></textarea>
                    </div>

                    <div class="file4">
                        <div class="tempo">
                            <label for="tempo-receita">Tempo de Preparo</label>
                            <input type="text" id="tempo">
                        </div>

                        <div class="porcao">
                            <label for="porcao-receita">Porções</label>
                            <input type="text" id="porcao">
                        </div>
                    </div>

                    <div class="file5">
                        <span>Categoria</span>

                        <div class="container-categoria">

                            <div>
                                <input type="radio" id="Doce" name="categoria" value="Doce">
                                <label for="Doce">Doce</label>
                            </div>

                            <div>
                                <input type="radio" id="Salgado" name="categoria" value="Salgado">
                                <label for="Salgado">Salgado</label>
                            </div>
                            <div>

                                <input type="radio" id="Prato_Quente" name="categoria" value="Prato_Quente">
                                <label for="Prato_Quente">Prato Quente</label>
                            </div>

                            <div>
                                <input type="radio" id="Prato_Frio" name="categoria" value="Prato_Frio">
                                <label for="Prato_Frio">Prato Frio</label>
                            </div>

                            <div>
                                <input type="radio" id="Bebida" name="categoria" value="Bebida">
                                <label for="Bebida">Bebida</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">PUBLICAR</button>
                </div>
            </form>
        </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="navegar">
            <div class="logo-footer">
                <img src="../img/logo.png" alt="">
            </div>

            <div class="nav-footer">
                <a href="../index.html">Início</a>
                <a href="publicar.html">Publicar</a>
                <a href="favorito.html">Favoritos</a>
            </div>

        </div>

        <div class="midias">
            <i class='bx bxl-facebook-circle' style='color:#1153d6'></i>
            <img src="../img/insta.png" alt="">
            <i class='bx bxl-github' undefined></i>
        </div>
    </footer>

</body>

</html>
